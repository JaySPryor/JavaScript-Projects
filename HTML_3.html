<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JavaScript/JavaScript_3.js" defer></script>
    <title>Plant Habitats</title>
</head>
<body>
    <h1>Plants</h1>
    <h3>Click on an environment to see a plant!</h3>

    <ul>
        <li onclick="displayType(this)" id="Desert"
            data-plant-type="Cactus">Desert</li>
        <li onclick="displayType(this)" id="RainForest"
            data-plant-type="Vine">Rain Forest</li>
        <li onclick="displayType(this)" id="Tundra"
            data-plant-type="Grass">Tundra</li>
        <li onclick="displayType(this)" id="Swamp"
            data-plant-type="Reed">Swamp</li>
    </ul>
    
</body>
</html>
