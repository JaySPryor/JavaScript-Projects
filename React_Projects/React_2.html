<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking React via Internet</title>
    <!--Relies on internet to link react libraries.-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <!--Container for like button-->
    <div id="like_button_container"></div>
    
    <script>
        const X = React.createElement;
        
        class likeButton extends React.Component {
            constructor(props) {//Creates object within a class.
                super(props);//super calls a constructor. props is short for Properties.
                this.state = {liked: false };
            }

            render() {
                if (this.state.liked) {
                    return 'You clicked the like button!';
                }

                return X(
                    'button',
                    { onClick: () => this.setState({ liked: true }) },//setState schedules a UI update.
                    'Like'
                );
            }
        }

        const domContainer = document.querySelector('#like_button_container');
        ReactDOM.render(X(likeButton), domContainer);
    </script>

</body>
</html>
