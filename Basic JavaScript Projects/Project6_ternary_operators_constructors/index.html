<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/main.js"></script>
</head>
<body>
    
    <!-- Ternary operator demo -->
    <p>Are you old enough to vote?</p>
    <input id="Age" value="How old are you?" />
    <button onclick="vote_Function()">Click here</button>
    <p id="Vote"></p>

    <!-- "this" keyword -->
    <button onclick="thisFunction()">What does Erik drive?</button>
    <p id="Keywords_and_Constructors"></p>

    <!-- "new" keyword -->
    <button onclick="newFunction()">What does Jay drive?</button>
    <p id="New_and_This"></p>

    <!-- reserved keyword (Broken Javascript) -->
    <button onclick="resFunction()">What does Mike drive?</button>
    <p id="Reserved"><i>*SORRY, THIS BUTTON IS BROKEN.</i></p>

    <!-- Nested Function -->
    <button onclick="count_Function()">What's 9+1?</button>
    <p id="Counting"></p>
    
    
</body>
</html>
