<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="./JavaScript/JavaScript_2.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./CSS/CSS_1.css">
</head>
<body>

    <!--Contact Form-->
    <h2>Contact Form</h2>
    <div class="contact">

        <form name="myForm" action="" onsubmit="return validateForm()" method="post">
            <input type="text" name="fName" value="" placeholder="First Name" required><br>
            <input type="text" name="lName" value="" placeholder="Last Name" required><br>
            <input type="text" name="eMail" value="" placeholder="E-Mail" required><br>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>
    
</body>
</html>
